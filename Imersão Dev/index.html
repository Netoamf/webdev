<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFlix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/main-title.css">
    <link rel="stylesheet" href="css/main-label.css">
    <link rel="stylesheet" href="css/main-input.css">
    <link rel="stylesheet" href="css/main-button.css">
    <link rel="stylesheet" href="css/wrapper-banner.css">
    <link rel="stylesheet" href="css/list-banners.css">
    <link rel="stylesheet" href="css/main-banners.css">
    <link rel="stylesheet" href="css/main-caption.css">
    <link rel="stylesheet" href="css/main-footer.css">
</head>
<body>
    <h1 class="main-title">CodeFlix</h1>
    
    <label class="main-label" for="url">Qual o nome do curso que deseja adicionar?</label>
    <input id="url" class="main-input" type="text">

    <label class="main-label" for="name">URL da imagem</label>
    <input id="name" class="main-input" type="text">
    
    <button class="main-button">Adicionar</button>

    <section class="list-banners">
        <figure class="wrapper-banner">
            <img class="main-banners" src="imagens/CS50W_pll (1).png" alt="CS50 Web">
            <figcaption class="main-caption">CS50 Web</figcaption>
        </figure>
        <figure class="wrapper-banner">
            <img class="main-banners" src="imagens/Curso-JavaScript-Thumbnail.jpg" alt="Curso de JavaScrip">
            <figcaption class="main-caption">JavaScript</figcaption>
        </figure>
        <figure class="wrapper-banner">
            <img class="main-banners" src="imagens/Curso-Pyhton-Thumbnail.jpg" alt="Curso de Python do Professor Gustavo Guanabara">
            <figcaption class="main-caption">Python</figcaption>
        </figure>
    </section>
    <footer class="main-footer">
        <a class="logo" href="https://www.youtube.com/playlist?list=PLirko8T4cEmzTC2mv2BwOSSrK0ZZPnZH9" target="_blank" rel="external">
            <img src="imagens/youtube_logo.png" alt="Logo para a playlist do curso">
        </a>
        <h3 class="title">Imers√£o Dev</h3>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
